<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="chBal" class="balance">$0</div>
      <input id="chAmnt" class="input" type="text" placeholder="enter an amount" />
      <input id="chDep" class="deposit" type="button" value="Deposit" />
      <input id="chWdrw" class="withdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div id="saBal" class="balance">$0</div id=>
      <input id="saAmnt" class="input" type="text" placeholder="enter an amount" />
      <input id="saDep" class="deposit" type="button" value="Deposit" />
      <input id="saWdrw" class="withdraw" type="button" value="Withdraw" />
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
